<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWatchList App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="display-2 text-center">
            <i class="fas fa-film text-primary"></i>
            My<span class="text-primary">Watch</span>List</h1>
            <form id="movie-form"
            class="mt-5">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="year">Release Year</label>
                    <input id="year" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">IMBb Rating</label>
                    <input id="rating" type="text" class="form-control">
                </div>
                <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
            </form>
            <table class="table table-stiped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Release Year</th>
                        <th>IMDb Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="movie-list">

                </tbody>
            </table>
    </div>
    <script src="/app.js"></script>
</body>
</html>
